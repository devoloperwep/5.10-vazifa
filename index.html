<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9-dars</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/output.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-base-300">
      <div class="align-elements">
        <div class="navbar">
          <div class="navbar-start"></div>
          <div class="navbar-center">
            <ul class="menu menu-horizontal">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="indicator">
              <span
                class="indicator-item badge badge-secondary"
                id="products-amount"
                >0</span
              >
              <button class="btn">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <section>
        <div class="align-elements">
          <h2 class="text-3xl my-10">Products</h2>
          <ul
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
            id="products"
          ></ul>
          <template>
            <a href="">
              <li data-aos="fade-up">
                <div class="card bg-base-100 w-full shadow-sm">
                  <figure>
                    <img
                      class="clone-img"
                      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                      alt="Shoes"
                    />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title line-clamp-1">Card Title</h2>
                    <p class="description line-clamp-3">
                      A card component has a figure, a body part, and inside
                      body there are title and actions parts
                    </p>
                    <div class="card-actions justify-end">
                      <button class="btn btn-primary but-button">
                        Buy Now
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </a>
          </template>
        </div>
        <div class="flex justify-center">
          <button class="btn btn-primary my-10">Show More</button>
        </div>
      </section>
    </main>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
