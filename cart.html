<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="./src/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-base-300">
      <div class="align-elements">
        <div class="navbar">
          <div class="navbar-start"></div>
          <div class="navbar-center">
            <ul class="menu menu-horizontal">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="indicator">
              <span
                class="indicator-item badge badge-secondary"
                id="product-amount"
                >0</span
              >
              <a href="./cart.html" class="btn">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="align-elements">
          <h2 class="my-10 text-3xl font-medium">Cart:</h2>

          <ul id="card-list" class="cart-list flex flex-col gap-5"></ul>
          <template id="cart-template">
            <li class="card bg-base-200 shadow-sm hover:shadow-lg">
              <div class="flex flex-row items-center p-5 justify-between">
                <img class="w-20 h-20" src="https://placehold.co/400" alt="" />
                <div>
                  <h3 class="name">Name</h3>
                  <h5 class="brand">Brand: Acer</h5>
                </div>
                <p>Price: 500$</p>
                <div class="flex items-center gap-3">
                  <button class="btn">+</button>
                  <span class="text-xl font-bold">0</span>
                  <button class="btn">-</button>
                </div>
              </div>
            </li>
          </template>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/cart.js"></script>
  </body>
</html>
