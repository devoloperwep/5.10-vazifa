<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>About</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-base-300">
      <div class="align-elements">
        <div class="navbar">
          <div class="navbar-start"></div>
          <div class="navbar-center">
            <ul class="menu menu-horizontal">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="indicator">
              <span
                class="indicator-item badge badge-secondary"
                id="product-amount"
                >0</span
              >
              <a href="./cart.html" class="btn">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="py-12 px-4 bg-gray-50">
        <div
          class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-8 bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300"
        >
          <img
            id="productImage"
            src=""
            alt="this img"
            class="w-full md:w-[500px] h-[400px] object-cover rounded-xl"
          />

          <div class="w-full md:max-w-md space-y-4">
            <h2 class="text-3xl font-bold text-gray-800" id="productTitle"></h2>
            <p class="text-gray-600" id="productDescription"></p>
            <div
              class="flex justify-between items-center text-lg font-medium text-gray-700"
            >
              <p>
                <span class="text-green-600 font-bold" id="productPrice"></span>
              </p>
              <p class="text-sm text-gray-500" id="productBrands"></p>
            </div>

            <div class="flex items-center gap-2 text-yellow-500 text-lg">
              ⭐⭐⭐⭐☆
              <span class="text-sm text-gray-600" id="productRating"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="src/js/about.js"></script>
  </body>
</html>
